<div class="pull-right">
      Sorteer op: 
      <select class="select-sorting" onchange="sortSearchTable()" ng-model="projectSearch.orderChosen">
        <option value="name">Naam Project: </option>
        <option value="startDate" ng-selected="true">Laatste meting: </option>
        <!-- <option value="reactions.length">Aantal reacties: </option> -->
        <!-- <option value="">Locatie: </option> -->
        <!-- <option value="entity.type.name">Type apparaat: </option> -->
      </select>
      <select class="select-sorting" onchange="sortWay()" ng-model="projectSearch.order">
        <option value="true" >Oplopend: </option>
        <option value="false" ng-selected="true">Aflopend: </option>
      </select>
    </div>
    <table class="table table-striped table-borded">
      <thead>
        <tr>
          <th class="span8"></th>
          <th></th>
          <th class="span5">Datum toegevoegd</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="project in projectsList | orderBy: projectSearch.orderChosen : projectSearch.order">
          <td>
            <a href="#/projecten/{{project.id}}" class="pull-left link-thumbnail-image-list"> 
              <img class="thumbnail-image-list" ng-src="images/projects/{{project.id}}.jpg"  width="50px" height="50px" />
            </a>
            <a href="#/projecten/{{project.id}}">{{project.name}}</a><br>
          </td>
          <td>
            <span ng-repeat="tagList in project.tags"> {{tagList.tag.name}}, </span> 
          </td>
          <td>
            {{project.startDate | date:'dd MMM yyyy'}}
          </td>
        </tr>
	      <tr>
		      <td><button class="btn" ng-click="showCreateOwnProjectModal = !showCreateOwnProjectModal">Creeer project</button></td>
		      <td></td>
	      </tr>
      </tbody>
    </table>
  
  <div class="modal hide fade" modal="showCreateOwnProjectModal">
	<div class="modal-header">
	  <strong>Aanmaken project<strong>
	  <button type="button" class="close" ng-click="showCreateOwnProjectModal = !showCreateOwnProjectModal">x</button>
	</div>
	<div class="modal-body">
	  <form>
		<table class="my-entities-table">
		  <!-- <tr><th class="span2 "></th><th class="span1"></th></tr> -->
		  
		  <tr>
			<td>Project naam:</td>
		    <td><input type="text" ng-model="newProject.name"></td>
		  </tr>
		  <tr>
			<td>Website:</td>
			<td><input type="text" ng-model="newProject.website"></td>
		  </tr>
		  <tr rowspan="3">
			<td>Omschrijving:</td>
			<td rowspan="2" colspan="2"><textarea ng-model="newProject.description"></textarea></td>
		  </tr><tr></tr>
		  <tr rowspan="3">
			<td>Achtergrondinformatie:</td>
			<td rowspan="2" colspan="2"><textarea ng-model="newProject.background"></textarea></td>
		  </tr><tr></tr>
		  <tr>
			<td>Openbaar:</td>
			<td><input type="checkbox" ng-model="newProject.visibility"></td>
		  </tr>
		</table>
		
	  </form>
	</div>
	<div class="modal-footer">
	  <button class="btn" ng-click="showCreateOwnProjectModal = !showCreateOwnProjectModal">Annuleren</button>
	  <button class="btn btn-primary" ng-model="newProject.submit" ng-click="createNewProject(newProject)">Creeer project</button>
	</div>
	
  </div>
